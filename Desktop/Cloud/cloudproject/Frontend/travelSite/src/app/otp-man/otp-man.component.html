<!-- https://medium.com/wdstack/bootstrap-4-form-examples-c18ac5e9cd30 was used as reference -->
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header">
                    <h4 class="mb-0">Enter OTP</h4>
                </div>

                <div class="card-body">
                    <form class="customForm needs-validation" [formGroup]="loginForm" id="loginForm" novalidate="">

                        <div class="form-group">

                            <input type="text" name="otp" id="otp" placeholder="otp" class="form-control"
                                formControlName="otp">
                            <div *ngIf="(loginForm.get('otp').invalid && onInit) || 
                                (loginForm.get('otp').invalid && (loginForm.get('otp').dirty ||
                                      loginForm.get('otp').touched))" class="alert alert-danger">
                                <div *ngIf="loginForm.get('otp').errors.required">
                                    Please provide otp
                                </div>
                                
                            </div>


                        </div>

                        
                        <div class="row">
                            

                            <div class=" col-md-3 col-sm-3 col-lg-3 col-xl-3 mx-auto">

                                

                            </div>
                            <div class=" col-md-3 col-sm-3 col-lg-3 col-xl-3 mx-auto">

                                <button type="submit" class="btn btn-info btn-sm" id="btnLogin"
                                    (click)="onLogin()">Login</button>

                            </div>
                        </div>

                    </form>

                </div>


            </div>

        </div>

        <div class="modal fade" id="forgotPwd">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Forgot Passoword</h3>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>

                    </div>
                    <div class="modal-body">
                        <p>Enter email to reset password</p>
                        <input type="email" name="fpusername" id="fpusername" placeholder="Email" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Send</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

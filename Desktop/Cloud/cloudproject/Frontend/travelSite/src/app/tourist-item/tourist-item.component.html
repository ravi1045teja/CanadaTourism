<li class="tourist_card">
    <a routerLink="#">
        <img [src]='recipePageItem.imagePath' class="tourist__image">
        <h6 class="caption">{{ recipePageItem.type }}</h6>
        <h4 class="header-4">{{ recipePageItem.name }}</h4>
        <div class="divider-tiled__small"></div>
        <h6 class="backquote__small">{{ recipePageItem.location }}</h6>
    </a>
</li>
